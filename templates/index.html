<!doctype html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/1.2.0/math.min.js"></script>
<script src="{{ url_for('static', filename='functions.js') }}"></script>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Algebrator</title>

  </head>
	<body>
    <h1><img src="{{ url_for('static', filename='Title.png') }}" <h1>
    <br>
    <div id="equation">
	    <span id="left-side" class="side">
	    	<span class="variable" id="x-coefficient">{{ a }}</span>x 
	    	{{ op }} 
	    	<span class="variable" id="left-const">{{ b }}</span>
	    </span>
	    	= 
	    <span id="right-side" class="side">
	    	<span class="variable">{{ c }}</span>
	    </span>
	</div>
    <br>

    <span id="buttons">
    	<img src="{{ url_for('static', filename='Plus3.jpg') }}" onclick="operation(this)" op="+" class="op-button">
      	<img src="{{ url_for('static', filename='Minus3.jpg') }}" onclick="operation(this)" op="-" class="op-button">
      	<img src="{{ url_for('static', filename='Times3.jpg') }}" onclick="operation(this)" op="*" class="op-button">
      	<img src="{{ url_for('static', filename='Div3.jpg') }}" onclick="operation(this)" op="/" class="op-button">
	</span>

	<br>
	<button id="simplify" class="btn btn-lg btn-default" onclick="simplify()">Simplify</button>
	<div id="msg"></div>
  </body>
</html>
